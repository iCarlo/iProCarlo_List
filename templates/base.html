
{% load static %}


<html lang="en">
<head>
    <meta charset="utf-8">
    <title>iPro Carlo List</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static '/css/style.css' %}">


</head>

<style>
    .user_01 {
        font-size: 23px;
    }
</style>

<body>
    <form action="/" method="post">
        {% csrf_token %}
        <nav class="navbar navbar-expand-lg navbar-light" id="navbartitle02">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                        <a class="navbar-icon" id="navbartitle02" href="/" aria-disabled="true"><svg class="bi-bi-layers-half" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M3.188 8L.264 9.559a.5.5 0 000 .882l7.5 4a.5.5 0 00.47 0l7.5-4a.5.5 0 000-.882L12.813 8l-4.578 2.441a.5.5 0 01-.47 0L3.188 8z" clip-rule="evenodd"/>
                          <path fill-rule="evenodd" d="M7.765 1.559a.5.5 0 01.47 0l7.5 4a.5.5 0 010 .882l-7.5 4a.5.5 0 01-.47 0l-7.5-4a.5.5 0 010-.882l7.5-4zM1.563 6L8 9.433 14.438 6 8 2.567 1.562 6z" clip-rule="evenodd"/>
                        </svg></a>
                        <a class="navbar-brand ml-2 font-weight-bold" id="navbartitle02" href="/">iProCarlo List</a>
                        <span class="user_01">Hello, {{user.username}}</span>
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-1">
                          <li class="nav-item active" id="navbartitle02">
                            <a class="nav-link" id="navbartitle02" href="{% url 'iprocarlo_app:user' %}">Profile <span class="sr-only"></span></a>
                          </li>
                          {% if request.user.is_staff %}
                          <li class="nav-item active" id="navbartitle02">
                            <a class="nav-link" id="navbartitle02" href="/">Home <span class="sr-only"></span></a>
                          </li>
                          {% endif %}
                          <li class="nav-item active" id="navbartitle02">
                            <a class="nav-link" id="navbartitle02" href="{% url 'iprocarlo_app:logout' %}">Logout <span class="sr-only"></span></a>
                          </li>
                        </ul>
                </div>
            </div>
        </nav>
    </form>





{% block content %}

{% endblock content %}





</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

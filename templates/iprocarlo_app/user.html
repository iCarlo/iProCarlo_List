{% extends 'base.html' %}

{% block content %}

<style>
    .thead {
        color: #ffff;
        background-color: #873E69;
    }
    .profile-pic {
        width: 170px;
        height: 170px;
        margin: 0 auto;
        border-radius: 50%;
    }
    .card-body {
        background-color: #873E69;
        color: #ffff;
        height: 300px;
    }
    .col-9 {
        padding-left: 0;

    }
    .col-3 {
        padding-right: 3;
    }
    .row {
        height: 300px;
    }
</style>

<div class="container">

    <div class="row">
        <div class="col-3 ml-0">
            <div class="card">
              <div class="card card-body">
                <h4 class="card-text" align="center">Account Settings</h4>
                <img class="profile-pic mt-3" src="{{request.user.customer.profile_pic.url}}">
              </div>
            </div>
        </div>
        <div class="col-9 ml-0">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="card-body">
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table mt-3">
              <thead class="thead">
                <tr>
                    <th scope="col">Total Search: {{total_user_history}}</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
              </thead>
              <thead class="thead">
                <tr>
                  <th scope="col">Search</th>
                  <th scope="col">Filter</th>
                  <th scope="col">Date</th>
                </tr>
              </thead>
              <tbody>
                 {% for user in user_history %}
                <tr>
                  <td>{{user.search}}</td>
                  <td>{{user.filter}}</td>
                  <td>{{user.history_date}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

        </div>
    </div>

</div>


{% endblock content %}
